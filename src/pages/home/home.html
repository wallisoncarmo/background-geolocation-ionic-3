<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Teste de mapa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic GoogleMaps</h3>

  <div id="map_canvas">
      <button ion-button  color="secondary" (click)="start()">Iniciar</button>
      <button ion-button  color="dark" (click)="stop()">Pausar</button>
      <button ion-button  color="danger" (click)="finalizar()">Finalizar</button>
      <button ion-button  color="danger" (click)="limpar()">Finalizar</button>
  </div>

</ion-content>
